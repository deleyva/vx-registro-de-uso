version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vx_control
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: vx-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vx_control?schema=public
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    networks:
      - vx-network
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: vx-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - vx-network
    depends_on:
      - api

networks:
  vx-network:
    driver: bridge

volumes:
  postgres_data:
